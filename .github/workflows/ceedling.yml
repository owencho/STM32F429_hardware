name: Ceedling test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        ruby: [ 2.5, 2.6 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby}}
      - name: Set up Msys with gcc
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: base-devel git
      - name: install ceedling
        run: |
          gem install ceedling
      - name: Testrun
        run: |
          ceedling test:all
